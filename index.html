<!DOCTYPE html>
<html manifest="daycounter.appcache">
	<head>

    <title>Day Counter</title>
    <!-- add to homescreen -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- android thinks its an app -->
    <meta name="viewport" content="width=device-width">

    <!-- styles and scripts -->
    <link href="daycounter.css" rel="stylesheet">
    <script src="popsicle.js"></script>
    <script src="daycounter.js"></script>

    <!-- favicons -->
    <link rel="icon" type="image/png" sizes="192x192" href="favicons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="favicons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">

  </head>
	<body>

    <!-- DATE ENTRY FORM -->
    <div id="countPage">
      <div class="topbar">
        <div id="dateString" class="hidden">
        </div>
      </div>
      <form id="dateForm">
        <div class="topbar">
          <select id="month" name="month" value="">
            <option value="0">January</option>
            <option value="1">February</option>
            <option value="2">March</option>
            <option value="3">April</option>
            <option value="4">May</option>
            <option value="5">June</option>
            <option value="6">July</option>
            <option value="7">August</option>
            <option value="8">September</option>
            <option value="9">October</option>
            <option value="10">November</option>
            <option value="11">December</option>
          </select>
          <select id="day" name="day" value="">
            <option value="1">01</option>
            <option value="2">02</option>
            <option value="3">03</option>
            <option value="4">04</option>
            <option value="5">05</option>
            <option value="6">06</option>
            <option value="7">07</option>
            <option value="8">08</option>
            <option value="9">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
          </select>
          <select id="year" name="year" value="">
          </select>
        </form>
      </div>

      <div id="days" class="centered">
        <span id="count"></span><br>
        <span id="message"></span>
        <form id="messageForm" class="hidden">
          <input id="messageBox" placeholder="Type something here." autofocus><br>
          <input type="submit" class="submitHidden" value="&#128525;">
        </form>
      </div>
    </div>

	</body>
</html>
